<h1>Contact us for commercial advertising</h1>

<form id="contact-form">
    <div style="padding: 1%">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />
    </div>
    <div style="padding: 1%">
        <label for="email">Email:</label>
        <input type="email" placeholder="Email address" id="email" name="email" 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
    </div>
    <div style="padding: 1%">
        <label for="Advertisement">Business type:</label>
        <select name="Advertisement" id="Advertisement" style="width: 80%">
            <option value="Commercial">Commercial</option>
            <option value="Event Management">Event Management</option>
            <option value="Homemade product">Homemade Product</option>
            <option value="Tutoring">Tutoring/Education</option>
        </select>

    <div style="padding: 1%">
        <label for="message">Message:</label>
        <textarea placeholder="Your message" cols="75" rows="5" name="message" id="subject" required ></textarea>
    </div>
    <button type="submit" onclick="return validateEmail(document.getElementById('email').value)">Submit</button>
    <!-- <script type="text/javascript" src="external.js"></script> -->  
  </form>
